<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitibook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="search-container">
                <!-- Error message is now part of the HTML -->
                <div id="errorContainer">
                    <p id="errorMessage" class="error-message">Oops!</p>
                </div>
                <p id="wordCount" class="word-count"></p>
                <div class="search-box error">
                    <!-- Adding 'error' class by default -->
                    <input type="text" id="searchBox">
                    <span id="ghostText" class="ghost-text"></span>
                </div>
                <div class="selected-word-meanings" id="selectedWordMeanings"></div>
            </div>
            <div class="result hidden" id="result"></div> <!-- Hidden by default -->
        </div>
    </main>
    <!-- The script will remove the error state if everything loads correctly -->
    <script src="scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.9/purify.min.js"></script>
</body>
</html>
